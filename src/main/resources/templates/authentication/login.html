<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Zoom Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../node_modules/simple-line-icons/css/simple-line-icons.css"
          th:href="@{/node_modules/simple-line-icons/css/simple-line-icons.css}">
    <link rel="stylesheet" href="../../node_modules/mdi/css/materialdesignicons.css" th:href="@{/node_modules/mdi/css/materialdesignicons.css}">
    <link rel="stylesheet" href="../../node_modules/perfect-scrollbar/dist/css/perfect-scrollbar.min.css" th:href="@{/node_modules/perfect-scrollbar/dist/css/perfect-scrollbar.min.css}">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../images/favicon.png" th:href="@{/images/favicon.png}"/>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wapper">
        <div class="row">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center text-center error-page">
                <div class="card col-lg-4 ml-auto mr-auto">
                    <div class="card-body">
                        <h2 class="card-title text-center" th:text="#{login.tip}">Login</h2>
                        <p style="color: red;" th:text="${msg}" th:if="not ${#strings.isEmpty(msg)}"></p>
                        <form th:action="@{/user/login}" method="post">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-user"></i></span>
                                    <input type="text" class="form-control" placeholder="Username" name="username"
                                           th:placeholder="#{login.username}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                                    <input type="text" class="form-control" placeholder="Password" name="password"
                                           th:placeholder="#{login.password}">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" th:text="#{login.tip}">Login</button>
                                <p class="mt-4 mb-3 text-muted">@ZYunf-2019</p>
                                <a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
                                <a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
    </div>
    <!-- page-body-wapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="../../node_modules/jquery/dist/jquery.min.js" th:href="@{/node_modules/jquery/dist/jquery.min.js}"></script>
<script src="../../node_modules/popper.js/dist/umd/popper.min.js" th:href="@{/node_modules/popper.js/dist/umd/popper.min.js}"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" th:href="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
<script src="../../node_modules/perfect-scrollbar/dist/js/perfect-scrollbar.jquery.min.js" th:href="@{/node_modules/perfect-scrollbar/dist/js/perfect-scrollbar.jquery.min.js}"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../js/off-canvas.js" th:href="@{/js/off-canvas.js}"></script>
<script src="../../js/sidebar-icon.js" th:href="@{/js/sidebar-icon.js}"></script>
<script src="../../js/hoverable-collapse.js" th:href="@{/js/hoverable-collapse.js}"></script>
<script src="../../js/misc.js" th:href="@{/js/misc.js}"></script>
<!-- endinject -->
</body>

</html>
